<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match</title>
</head>
<body>
    
</body>
<script>
    let randomNum = Math.round((Math.random()*10)+1);
    let guess = prompt('Please guess number between 1 to 10 : ',);
    if(randomNum === parseInt(guess)){
        alert(`good work, Random number is ${randomNum}`);
    }else{
        alert(`not matched ${randomNum}`);
    }
</script>
</html>
