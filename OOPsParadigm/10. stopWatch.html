<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StopWatch</title>
</head>
<body>
    <script>
        // constructor Function 
        function  Stopwatch() {
            let startTime, endTime, running, duration = 0; 
            this.start = function(){
                if(running)
                    throw new Error('stop watch is started.');
                running = true;
                startTime = new Date();
            }
            this.stop = function(){
                if(!running)
                throw new Error('start watch is stoped.');
                running = false;
                endTime = new Date();
                const seconds = (endTime.getTime() - startTime.getTime())/1000;
                duration+=seconds;
            }
            this.reset = function(){
                startTime = null;
                endTime = null;
                running = false;
                duration = 0;
            }
            Object.defineProperty(this, 'duration', {
                get:function(){
                    return duration;
                }                
            })
        } 
        let sw = new Stopwatch();
    </script>
</body>
</html>
